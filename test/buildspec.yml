# Build Spec for AWS CodeBuild CI

version: 0.2

phases:
  install:
    commands:
      - python scripts/install_dependencies.py --python-packages --cu101 --nodejs --node-packages

  build:
    commands:
      - python test/regression_tests.py

artifacts:
  files:
    - test/artifacts # Newman api tests - logs and results
  name: TS-NIGHTLY-REGRESSION-$(date +%Y-%m-%d) 
